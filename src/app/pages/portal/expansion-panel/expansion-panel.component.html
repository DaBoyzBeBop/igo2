<div>

  <div class="igo-expansion-panel-container">
    <igo-expansion-panel-header [(expanded)]="expanded">
      <ng-content select="[expansionPanelHeader]"></ng-content>
    </igo-expansion-panel-header>

    <div
      class="igo-expansion-panel-content mat-elevation-z4"
      [@showContent]="expanded">
      <ng-content></ng-content>
    </div>

    <igo-backdrop
      [shown]="backdropShown"
      (click)="onBackdropClick()">
    </igo-backdrop>
  </div>

</div>
